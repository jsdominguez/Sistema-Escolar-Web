<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Vistas/Resources/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Vistas/Resources/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(Vistas/Resources/login/162610721_179144297355900_6793501670642771623_n.jpg);">
					<span class="login100-form-title-1">
						&nbsp
					</span>
				</div>

				<form class="login100-form validate-form" action="Srvlt_Login" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="txtUser" placeholder="Ingrese usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="txtPass" placeholder="Ingrese password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<!--<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>-->

						<!--<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>-->
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Ingresar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->

	<script src="Vistas/Resources/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="Vistas/Resources/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Vistas/Resources/login/js/main.js"></script>

</html>
